<ion-header>
  <ion-navbar color="darkslategrey">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Заявки
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addReview()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let review of reviews| async">

      <ion-item>
        <div style="color: #f4f4f4">
        <h2>{{review.name}} {{review.surname}}</h2>
        <h3>Выставка: {{review.exhibname}}</h3>
        <p>Группа {{review.pgroup}} человек.</p>
        <p>Дата экскурсии: {{review.date}}</p>
        </div>
      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>
