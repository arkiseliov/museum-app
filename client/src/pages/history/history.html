<ion-header>

  <ion-navbar color="darkslategrey">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>История музея</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager>
    <ion-slide class="swiper-slide" *ngFor="let item of history | async">
      <img src="{{item.imagehist}}" class="slide-image"/>
      <p>{{item.descriptionhist}}</p>
    </ion-slide>
  </ion-slides>

</ion-content>
