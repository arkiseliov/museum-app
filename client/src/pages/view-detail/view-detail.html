<ion-header>

  <ion-navbar color="darkslategrey">
    <ion-title>{{(post | async)?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="darkslategrey">
    <ion-card-header>
      <img src="{{(post|async)?.image}}">
      <ion-card-title>Описание</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{(post | async)?.description}}</p>
      <div class="date">
        <h5>Дата проведения:</h5>
      {{(post|async)?.date}}
      </div>
      <div class="price">
        <h3>Цена: {{(post|async)?.price}} рублей.</h3>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
