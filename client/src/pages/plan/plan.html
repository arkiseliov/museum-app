<ion-header>

  <ion-navbar color="darkslategrey">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>План музея</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="floor">
      <ion-segment-button value="floorfirst">
        1 этаж
      </ion-segment-button>
      <ion-segment-button value="floorsecond">
        2 этаж
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="floor">

    <ion-list *ngSwitchCase="'floorfirst'">

          <img src="https://3adi052yt3ml7m3kzjk9qyfh-wpengine.netdna-ssl.com/wp-content/uploads/2017/07/germ-02-museum-940x1359.jpg">
    </ion-list>

    <ion-list *ngSwitchCase="'floorsecond'">
          <img src="https://3adi052yt3ml7m3kzjk9qyfh-wpengine.netdna-ssl.com/wp-content/uploads/2017/07/germ-15-museum-940x1366.jpg">
    </ion-list>
  </div>

</ion-content>
