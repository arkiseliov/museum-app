<ion-menu [content]="content">
  <ion-header>
  </ion-header>

  <ion-content class="master">
    <img src="http://www.artmuseum.by/assets/images/News/2012_November/Shagall/NMM_logo.jpg">
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="darkslategrey">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
